<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>yaydreamer</title>
    <link rel=icon href="yay-icon.jpg" />
    <style media="screen">
      body {
        background: black;
      }
      #bg {
        display: flex;
        justify-content: center;
        align-items: center;
        position:fixed;
        top: 0;
        left:0;
        right:0;
        bottom:0;
        background: url(yay.jpg) fixed;
        background-size: cover;
      }
      #title {
        /*margin-top: 24%;*/
        margin-bottom: 100px;
        font-family: sans-serif;
        font-size: 64px;
        color: #eee;
        padding: 0px 14px 6px 14px;
        background-color: black;
      }
      #sneaky-scroller {
        margin-top: 10000px;
        background-color: rgba(255, 0, 0, 1);
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script type="text/javascript">
    window.addEventListener("scroll", function(e){
      var doc = document.documentElement;
      var left = (window.pageXOffset || doc.scrollLeft) - (doc.clientLeft || 0);
      var top = (window.pageYOffset || doc.scrollTop)  - (doc.clientTop || 0);
      var progress = top / (10000 - window.innerHeight);
      var title = document.getElementById("title")
      title.style.transform = "rotate("+(4*360*progress)+"deg)";
      title.style.opacity = (1 - 1*progress);
    });
    </script>
  </head>
  <body>

    <div id="sneaky-scroller"></div>
    <div id="bg">
      <div id="title">yaydreamer.</div>
    </div>
  </body>
</html>
